<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    {#<script src="{{url_for('static', filename='js/popper.min.js')}}")></script>#}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript">
        $(function (){
            $('.item-editor-controller').click(
                function () {
                    $('.item-editor').toggleClass('d-none');
                }
            )
        })
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block modal %}{% endblock %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
        <div class="container">
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="{{ url_for('devices.devices') }}" class="nav-link">機器一覧</a></li>
                    <li class="nav-item"><a href="{{ url_for('tasks.tasks') }}" class="nav-link">定期実行一覧</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">{% block content %}{% endblock %}</div>
<footer class="footer fixed-bottom text-center btn-light">
    <div class="container">{% block footer %}{% endblock %}</div>
</footer>
</body>
</html>
